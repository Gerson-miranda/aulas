<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Caça-Níqueis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Jogo de Caça-Níqueis </h1>

            <!-- Criando uma matriz 4x4 -->

            <div class="cell" id="cell3"></div>

            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
            <div class="cell" id="cell10"></div>
            <div class="cell" id="cell11"></div>
            <div class="cell" id="cell12"></div>
            <div class="cell" id="cell13"></div>
            <div class="cell" id="cell14"></div>
            <div class="cell" id="cell15"></div>
        </div>
        <button id="spinButton">Girar</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
